    <main class="contenedor__registro">
        <div class="registro">
            <form action="#">
                <h1>REGISTRO</h1>
                <div class="input-box">
                    <input type="text" placeholder="Ingresa  nombre" required >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Ingresa  Domicilio" required >
                    <i class='bx bxs-home-heart'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Ingresa  Correo" required>
                    <i class='bx bx-mail-send'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Nueva Contrase単a" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Repite Contrase単a" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="recuerdame">
                    <label><input type="checkbox" name="" id="">  Recuerdame</label>
                    <a href="#">Has olvidado tu contrase単a</a>
                </div>
                <button type="submit" class="btn">Acceso</button>
                <div class="registro-link">
                    <p class="parrafo">多No tienes una cuenta?</p>
                     <a href="#">Registrarse</a> 
                </div>
            </form>
        </div>

    </main>
